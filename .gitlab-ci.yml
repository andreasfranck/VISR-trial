# CMake Configuration:

linux-arch-config:
  stage: config
  dependencies:
    - init-linux
  script:
    - cmake -E chdir build/ cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_PYTHON_BINDINGS=ON -DBUILD_JACK_SUPPORT=ON ..
  only:
    - master
    - develop
    # Testing branch for CI development
    - feature/experimental-ci
  tags:
    - linux
  artifacts:
    paths:
      - build/
  cache:
    paths:
      - build/
  allow_failure: true


windows-arch-config:
  stage: config
  dependencies:
    - init-windows
  script:
    - cmake -E chdir build/ cmake -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=Release -DBOOST_ROOT=c:/local/dev/boost_1_67_0 ..
  only:
    - master
    - develop
    # Testing branch for CI development
    - feature/experimental-ci
  tags:
    - windows
  artifacts:
    paths:
